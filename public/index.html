<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.ccdea6a89f1f3c916533.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
        <!-- Здесь могли бы быть ваши карточки -->
    </div>

    <div class="popups">
      <div class="popup">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_new" name="new" novalidate>
            <div class="popup__field">
              <input type="text" name="place" class="popup__input popup__input_first popup__input_type_header" placeholder="Название" required minlength="2" maxlength="30">
              <p class="unvalid-message"></p>
            </div>
            <div class="popup__field">
              <input type="url" name="link" class="popup__input popup__input_second popup__input_type_link-url" placeholder="Ссылка на картинку" required>
              <p class="unvalid-message"></p>
            </div>
            <button type="submit" class="button popup__button popup__button_addcard" disabled>+</button>
          </form>
        </div>
      </div>
      <div class="popup">
        <div class="popup__user">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_edit" name="edit" novalidate>
              <div class="popup__field">
                <input type="text" name="name" class="popup__input popup__input_first popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="30">
                <p class="unvalid-message"></p>
              </div>
              <div class="popup__field">
                <input type="text" name="about" class="popup__input popup__input_second popup__input_type_about" placeholder="О себе" required minlength="2" maxlength="30">
                <p class="unvalid-message"></p>
              </div>
              <button type="submit" class="button popup__button popup__button_save" disabled>Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup">
        <div class="popup__pic"> 
          <img src="./images/close.svg" alt="" class="popup__close">
          <img src="" alt="" class="popup__fullsize-pic">
        </div>
      </div>
      
    </div>

  </div>
  <script src='main.b3822595dc91521aad33.js'></script>
</body>
</html>
